        <!-- スライドショーJS -->
        <script>
            /*  food */
            const foodSlides = [
            { img: "images/Herbal tea.png", title: "ハーブティー", text: "ラベンダーとカモミールをブレンドした、心安らぐハーブティー。" },
            { img: "images/Hot Cocoa.png", title: "ホットココア", text: "ミルクたっぷり、やさしい甘さのホットココア。" },
            { img: "images/Hot wine.png", title: "ホットワイン", text: "スパイシーな香りが広がるホットワイン。" }
            ];
            let foodCurrent = 0;

            const foodImage = document.getElementById("foodImage");
            const foodTitle = document.getElementById("foodTitle");
            const foodText  = document.getElementById("foodText");

            function showFood(index) {
            foodImage.src = foodSlides[index].img;
            foodTitle.textContent = foodSlides[index].title;
            foodText.textContent  = foodSlides[index].text;
            }
            function nextFood() {
            foodCurrent = (foodCurrent + 1) % foodSlides.length;
            showFood(foodCurrent);
            }
            function prevFood() {
            foodCurrent = (foodCurrent - 1 + foodSlides.length) % foodSlides.length;
            showFood(foodCurrent);
            }

            /*  booth  */
            const boothSlides = [
            { img: "images/Dream Diary Lab.png", title: "夢日記ラボ", text: "今日の夢をそのまま書いて貼ってみよう。" },
            { img: "images/stage.png", title: "寝ころびスペース", text: "ステージの前でごろ寝。音楽に浸れるリラックススペースです。" },
            ];
            let boothCurrent = 0;

            const boothImage = document.getElementById("boothImage");
            const boothTitle = document.getElementById("boothTitle");
            const boothText  = document.getElementById("boothText");

            function showBooth(index) {
            boothImage.src = boothSlides[index].img;
            boothTitle.textContent = boothSlides[index].title;
            boothText.textContent  = boothSlides[index].text;
            }
            function nextBooth() {
            boothCurrent = (boothCurrent + 1) % boothSlides.length;
            showBooth(boothCurrent);
            }
            function prevBooth() {
            boothCurrent = (boothCurrent - 1 + boothSlides.length) % boothSlides.length;
            showBooth(boothCurrent);
            }

            /* 初期表示 */
            showFood(foodCurrent);
            showBooth(boothCurrent);
        </script>

        <script>
            const fadeElements = document.querySelectorAll('.fade-up');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
                });
                },
                {
                    threshold: 0.2
                });

            fadeElements.forEach(el => observer.observe(el));
        </script>
